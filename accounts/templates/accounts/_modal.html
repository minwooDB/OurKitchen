      <div class="modal-body">

        <div class="row row-cols-1 row-cols-md-2">

            <div class="card" style="width:10em; background-color:pink; border-radius: 3em; text-align: center;">
              <img src="{% static 'images/tenant.png' %}" style="height:8em;" class="card-img-top" alt="...">

                <h3 class="card-title">공유주방<br>입점 사장님</h3>

          </div>

        <a href="{% url 'accounts:signup' %}">

              <div class="card-body">
                <h3 class="card-title">공유주방<br>점주님</h3>

            </div>

      </div>
    </div>

</div>
