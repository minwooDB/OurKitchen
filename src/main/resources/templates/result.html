<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">



<title>board</title>



<script>

	$(document).on('click', '#btnList', function(){

		location.href = "${pageContext.request.contextPath}/board/getAnalysisList";

	});

</script>



</head>

<body>

	<article>

		<div class="container" role="main">

			<h2>board Content</h2>

			<div class="bg-white rounded shadow-sm">

				<div class="kithcn_name"><c:out value="${kitchenDto.name}"/></div>

				<div class="analysis_info_box">

					<span class="board_author"><c:out value="${boardContent.reg_id}"/>,</span><span class="board_date"><c:out value="${boardContent.reg_dt}"/></span>

				</div>

				<div class="board_content">${boardContent.content}</div>

				<div class="board_tag">TAG : <c:out value="${boardContent.tag}"/></div>

			</div>

			

			<div style="margin-top : 20px">

				<button type="button" class="btn btn-sm btn-primary" id="btnUpdate">수정</button>

				<button type="button" class="btn btn-sm btn-primary" id="btnDelete">삭제</button>

				<button type="button" class="btn btn-sm btn-primary" id="btnList">목록</button>

			</div>

		</div>

		

	</article>

</body>

</html>
