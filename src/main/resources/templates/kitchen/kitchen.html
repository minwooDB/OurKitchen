<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>주방</title>
</head>
<body>
	<h1>주방 검색</h1>
	<hr>
	<!-- list -->
	<table>
	    <tr th:if="{not #list.isEmpty( kitchenList )}" th:each="row ${kitchenList}">
	    	<td th:text="${row.idx}"></td>
	    	<td th:text="${row.name}"></td>
	    	<td th:text="${row.address}"></td>
	   	</tr>
   	</table>
</body>
</html>
