<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
    <h1>회원 가입</h1>
    <hr>

    <form th:action="@{/signup}" method="post">
		<input type="radio" name="role" value="ROLE_PARTER">partner
		<input type="radio" name="role" value="ROLE_USER">user
        <input type="text" name="email" placeholder="이메일">
        <input type="password" name="password" placeholder="비밀번호(영문과 숫자가 각각 1자 이상씩 포함된 8자~20자)"> 
        <input type="text" name="name" placeholder="이름">
        <input type="text" name="phoneNum" placeholder="전화번호(- 제외)">
        <button type="submit">가입하기</button>
    </form>
</body>
</html>
